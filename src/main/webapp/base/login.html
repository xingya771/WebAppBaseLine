<form id="loginForm" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="lf_username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lf_username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="lf_password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="lf_password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="loginSubmit" type="button" class="btn btn-default" onclick="checkLogin()">登录</button>
        </div>
    </div>
</form>
